<div class="button-container">
    <button class="pixel-button" (click)="clickEmitter()" [class]="type" [class.click]="isClicked" [disabled]="isDisabled == 'true'" [class.disabled]="isDisabled == 'true'">
        <!-- <mat-icon>error_outline</mat-icon> -->
        <mat-icon>
            {{ isDisabled == 'true' ? 'info_outline' : iconName }}
        </mat-icon>
    </button>
</div>
