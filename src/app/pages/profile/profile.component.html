@if(perfil()){
    <div class="perfil-container">
        <div class="color-mode">
            <app-button type="color-mode" label="" [iconName]="getTheme() === 'dark-theme' ? 'dark_mode' : 'light_mode'" (click)="toggleTheme()"></app-button>
        </div>
      <div class="main">

        <div class="perfil-info">
          <img ngOptimizedImage [ngSrc]="perfil().foto" alt="Foto de {{ perfil().nome }}"  width="100" height="100" priority class="foto-perfil"
               (error)="perfil().foto = 'assets/default-avatar.png'">
          <h2>{{ perfil().nome }}</h2>
          <p>{{ perfil().email }}</p>
        </div>
      
        <h3>Conquistas</h3>
        <div class="badges-container" *ngIf="perfil().badges && perfil().badges.length > 0">
          <div class="badges-list">
            <div *ngFor="let badge of perfil().badges" class="badge" [title]="badge.nome">
              {{ badge.foto }}
              <span class="badge-tooltip">{{ badge.nome }}</span>
            </div>
          </div>
        </div>
  
      </div>
  
      <div class="container d-flex justify-content-center">

        <app-button type="primary" label="Sair" iconName="logout"></app-button>
    


        
      </div>
      
    </div>
    
  }
  @else {
    <div class="container d-flex align-items-center justify-content-center" style="height: 95vh;">
      <iframe src="https://lottie.host/embed/0cd806cd-92f1-48a7-8da1-e8bae69c557e/XVNrC79h4w.lottie"></iframe>
  </div>
  }
